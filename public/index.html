<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload & Download Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
                border-radius: 15px;
                max-width: calc(100% - 20px);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 5px;
                border-radius: 12px;
                max-width: calc(100% - 10px);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 30px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
        }

        @media (max-width: 768px) {
            .upload-area {
                padding: 30px 15px;
                margin: 20px 0;
                border-width: 2px;
            }
        }

        @media (max-width: 480px) {
            .upload-area {
                padding: 25px 10px;
                margin: 15px 0;
                border-radius: 12px;
            }
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .upload-icon {
                font-size: 40px;
                margin-bottom: 12px;
            }

            .upload-text {
                font-size: 16px;
                margin-bottom: 8px;
            }

            .upload-subtext {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .upload-icon {
                font-size: 36px;
                margin-bottom: 10px;
            }

            .upload-text {
                font-size: 15px;
                margin-bottom: 6px;
            }

            .upload-subtext {
                font-size: 12px;
            }
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 120px;
        }

        @media (max-width: 768px) {
            .btn {
                padding: 12px 24px;
                font-size: 15px;
                margin: 8px;
                min-width: 100px;
            }
        }

        @media (max-width: 480px) {
            .btn {
                padding: 10px 20px;
                font-size: 14px;
                margin: 5px;
                min-width: 90px;
                width: 100%;
                max-width: 200px;
            }
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .file-list {
            margin: 20px 0;
            text-align: left;
        }

        .file-item {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        @media (max-width: 480px) {
            .file-item {
                padding: 8px 12px;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .file-item button {
                align-self: flex-end;
                padding: 3px 8px;
                font-size: 12px;
            }
        }

        .file-name {
            font-weight: 500;
            color: #333;
        }

        .file-size {
            color: #666;
            font-size: 12px;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            display: none;
        }

        .result.success {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .result.error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .download-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 20px;
            margin-top: 15px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .download-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .share-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .share-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .share-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .share-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .copy-section {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        @media (max-width: 480px) {
            .copy-section {
                flex-direction: column;
                gap: 8px;
            }
        }

        .url-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            min-width: 200px;
        }

        @media (max-width: 480px) {
            .url-input {
                width: 100%;
                min-width: unset;
                padding: 10px 12px;
                font-size: 13px;
            }
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .url-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.3);
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            white-space: nowrap;
        }

        @media (max-width: 480px) {
            .copy-btn {
                width: 100%;
                padding: 10px 16px;
                font-size: 13px;
            }
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .copy-btn.copied {
            background: #4ecdc4;
        }

        .qr-section {
            margin-top: 15px;
            text-align: center;
        }

        .qr-code {
            background: white;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
            max-width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .qr-code img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 480px) {
            .qr-code {
                padding: 10px;
                margin-top: 8px;
                max-width: 200px;
            }
        }

        .qr-toggle {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        @media (max-width: 480px) {
            .qr-toggle {
                padding: 6px 12px;
                font-size: 11px;
            }
        }

        .qr-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .qr-toggle:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            width: 0%;
        }

        /* QR Code Loading Animation */
        .qr-loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: qr-spin 1s ease-in-out infinite;
            margin: 20px auto;
        }

        @keyframes qr-spin {
            to {
                transform: rotate(360deg);
            }
        }

        .qr-loading-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 480px) {
            .qr-loading-container {
                padding: 15px;
                margin-top: 8px;
            }

            .qr-loading {
                width: 30px;
                height: 30px;
                border-width: 3px;
                margin: 15px auto;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        /* Responsive QR Code Container */
        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .qr-container {
                margin-top: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìÅ File Share</h1>
        <p style="color: #666; margin-bottom: 30px;">Upload your files and get a shareable download link</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">‚òÅÔ∏è</div>
            <div class="upload-text">Click to upload files or drag & drop</div>
            <div class="upload-subtext">Maximum 10 files, 50MB per file</div>
        </div>

        <input type="file" id="fileInput" multiple accept="*/*">

        <div class="file-list" id="fileList"></div>

        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <button class="btn" id="uploadBtn" style="display: none;">Upload Files</button>
        <button class="btn" id="clearBtn" style="display: none;">Clear Files</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const result = document.getElementById('result');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');

        let selectedFiles = [];

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFiles();
            uploadBtn.style.display = selectedFiles.length > 0 ? 'inline-block' : 'none';
            clearBtn.style.display = selectedFiles.length > 0 ? 'inline-block' : 'none';
            result.style.display = 'none';
        }

        function displayFiles() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button onclick="removeFile(${index})" style="background: #ff6b6b; color: white; border: none; padding: 5px 10px; border-radius: 15px; cursor: pointer;">√ó</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFiles();
            uploadBtn.style.display = selectedFiles.length > 0 ? 'inline-block' : 'none';
            clearBtn.style.display = selectedFiles.length > 0 ? 'inline-block' : 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Upload files
        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            uploadBtn.classList.add('loading');
            progress.style.display = 'block';
            result.style.display = 'none';

            try {
                const xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                    }
                });

                const response = await new Promise((resolve, reject) => {
                    xhr.onload = () => {
                        if (xhr.status === 200) {
                            resolve(JSON.parse(xhr.responseText));
                        } else {
                            reject(new Error(xhr.responseText));
                        }
                    };
                    xhr.onerror = () => reject(new Error('Upload failed'));
                    xhr.open('POST', '/upload');
                    xhr.send(formData);
                });

                const fullDownloadUrl = window.location.origin + response.downloadLink;
                showResult('success', `
                    <h3>‚úÖ Upload Successful!</h3>
                    <p>Your files have been uploaded successfully.</p>
                    <p><strong>Files:</strong> ${response.files.map(f => f.name).join(', ')}</p>
                    <a href="${response.downloadLink}" class="download-link" target="_blank">
                        üì• Download Files
                    </a>
                    
                    <div class="share-section">
                        <h4 style="margin-bottom: 15px; font-size: 16px;">üì§ Share this link</h4>
                        
                        <div class="copy-section">
                            <input type="text" class="url-input" value="${fullDownloadUrl}" readonly id="shareUrl">
                            <button class="copy-btn" onclick="copyToClipboard('${fullDownloadUrl}')" id="copyBtn">
                                üìã Copy
                            </button>
                        </div>
                        
                        <div class="qr-section">
                            <button class="qr-toggle" onclick="toggleQR('${fullDownloadUrl}')" id="qrToggleBtn">
                                üì± Show QR Code
                            </button>
                            <div class="qr-container">
                                <div id="qrCode" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                    
                    <p style="margin-top: 15px; font-size: 12px; opacity: 0.8;">
                        Files will be deleted after 24 hours.
                    </p>
                `);

                // Clear files after successful upload
                selectedFiles = [];
                displayFiles();
                fileInput.value = '';

            } catch (error) {
                showResult('error', `
                    <h3>‚ùå Upload Failed</h3>
                    <p>${error.message}</p>
                `);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Files';
                uploadBtn.classList.remove('loading');
                uploadBtn.style.display = 'none';
                clearBtn.style.display = 'none';
                progress.style.display = 'none';
                progressBar.style.width = '0%';
            }
        });

        // Clear files
        clearBtn.addEventListener('click', () => {
            selectedFiles = [];
            displayFiles();
            fileInput.value = '';
            uploadBtn.style.display = 'none';
            clearBtn.style.display = 'none';
            result.style.display = 'none';
        });

        function showResult(type, content) {
            result.className = `result ${type}`;
            result.innerHTML = content;
            result.style.display = 'block';
        }

        // Copy to clipboard function
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ Copied!';
                copyBtn.classList.add('copied');

                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);

                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ Copied!';
                copyBtn.classList.add('copied');

                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            }
        }

        // Enhanced QR Code functionality with loading animation
        async function toggleQR(url) {
            const qrCode = document.getElementById('qrCode');
            const button = document.getElementById('qrToggleBtn');

            if (qrCode.style.display === 'none') {
                // Show loading animation
                button.disabled = true;
                button.textContent = '‚è≥ Generating...';

                qrCode.innerHTML = `
                    <div class="qr-loading-container">
                        <div class="qr-loading"></div>
                    </div>
                `;
                qrCode.style.display = 'block';

                try {
                    // Simulate loading delay and generate QR code
                    await new Promise(resolve => setTimeout(resolve, 800)); // Small delay for better UX

                    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(url)}`;

                    // Create image element and wait for it to load
                    const img = new Image();

                    await new Promise((resolve, reject) => {
                        img.onload = resolve;
                        img.onerror = reject;
                        img.src = qrUrl;
                    });

                    // Show the QR code
                    qrCode.innerHTML = `
                        <div class="qr-code">
                            <img src="${qrUrl}" alt="QR Code" style="max-width: 200px; height: auto;">
                        </div>
                    `;

                    button.textContent = 'üîº Hide QR Code';

                } catch (error) {
                    console.error('Error loading QR code:', error);
                    qrCode.innerHTML = `
                        <div class="qr-code" style="background: #ff6b6b; color: white; padding: 20px;">
                            <p>‚ùå Failed to load QR code</p>
                            <p style="font-size: 12px; margin-top: 5px;">Please try again</p>
                        </div>
                    `;
                    button.textContent = 'üì± Show QR Code';
                } finally {
                    button.disabled = false;
                }

            } else {
                qrCode.style.display = 'none';
                button.textContent = 'üì± Show QR Code';
                button.disabled = false;
            }
        }

        // Native sharing API for mobile devices
        function shareNative(url, title = 'Download Files') {
            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: 'Download files from this link:',
                    url: url
                }).catch((error) => {
                    console.log('Error sharing:', error);
                });
            }
        }

        // Add native share button for supported devices
        document.addEventListener('DOMContentLoaded', () => {
            if (navigator.share) {
                // Native sharing is supported, we can add a native share button when needed
                console.log('Native sharing supported');
            }
        });
    </script>
</body>

</html>
